name: Vars between jobs

on: [push, pull_request]
env:
  MY_NAME: "Antonio"
  MY_EMAIL: "antoniova@ext.inditex.com"

jobs:
  calculate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    env:
      calculation: ${{env:MY_NAME}}
    outputs:
      result: ${{ steps.set-calculation.outputs.calculation }}
    steps:
      - name: calculate the number
        id: set-calculation
        run: echo "::set-output name=calculation::${{env.calculation}}"

  show-result:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    needs:
      - calculate
    steps:
      - name: Print calculate result
        run: echo "El resultado es ${{needs.calculate.outputs.result}}. Fin"

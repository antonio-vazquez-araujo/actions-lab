name: Vars between jobs

on: [push, pull_request]
env:
  MY_NAME: "Antonio"
  MY_EMAIL: "antoniova@ext.inditex.com"

jobs:
  calculate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    outputs:
      result: ${{ steps.set-calculation.outputs.calculation }}
    steps:
      - name: calculate the number
        id: set-calculation
        shell: powershell
        run: |
          ls > "$((env:Temp))/.version"
          cat "$((env:Temp))/.version"
          $version = $( Get-Content $env:Temp/.version )
          echo "La version ser√° $(($version))"
          echo "::set-output name=calculation::$(($version))"

  show-result:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    needs:
      - calculate
    steps:
      - name: Print calculate result
        run: echo "El resultado es ${{needs.calculate.outputs.result}}. Fin"

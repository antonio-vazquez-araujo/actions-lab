name: Vars between jobs

on: [push, pull_request]

jobs:
  calculate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    env:
      calculation: ${{ (34 + 54) }}
    outputs:
      result: ${{ steps.set-calculation.outputs.calculation }}
    steps:
      - name: calculate the number
        id: set-calculation
        run: echo "::set-output name=calculation::${{env.calculation}}"

  show-result:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    needs:
      - calculate
    steps:
      - name: Print calculate result
        run: echo ${{needs.calculate.outputs.result}}

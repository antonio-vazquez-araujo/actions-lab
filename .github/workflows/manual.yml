# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true        
      RELEASE_CANDIDATE_VERSION:
        description: 'Release candidate'
      RELEASE_LABELS:
        


jobs:
  create-msi-installer:
    runs-on: windows-2022
    steps:
      - name: basura
        run: |
          echo "RELEASE_CANDIDATE=${{ true }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          # echo "RELEASE_LABELS=" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
        
      - name: Run pruebas
        if: ${{!env.RELEASE_CANDIDATE}} && contains(env.RELEASE_LABELS, 'x')
        run: |
          echo "Ejecutamos el paso"


